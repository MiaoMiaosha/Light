<link rel="stylesheet" type="text/css" href="../css/app/reg.css">
<div class="reg_body p_rel" data-pageName="reg">
    <div class="com_table regCtn t_center">
        <form action="" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="uphone" class="control-label col-xs-4">手机号</label>
                <div class="col-xs-8">
                    <input type="tel" name="uphone" id="uphone" class="form-control" placeholder="请输入手机号" />
                </div>
            </div>
            <div class="form-group">
                <label for="uname" class="control-label col-xs-4">用户名</label>
                <div class="col-xs-8">
                    <input type="text" name="uname" id="uname" class="form-control" placeholder="请输入用户名" />
                </div>
            </div>
            <div class="form-group">
                <label for="upsd" class="control-label col-xs-4">密码</label>
                <div class="col-xs-8">
                    <input type="password" name="upsd" id="upsd" class="form-control" placeholder="请输入密码" />
                </div>
            </div>
            <div class="form-group">
                <label for="upsdAgain" class="control-label col-xs-4">确认密码</label>
                <div class="col-xs-8">
                    <input type="password" name="upsdAgain" id="upsdAgain" class="form-control" placeholder="确认密码" />
                </div>
            </div>
            <div class="form-group">
                <p class="notes">注册账号即表示同意遵守《服务条款》</p>
            </div>
            <div class="form-group">
                <button type="button" class="btn btnAdd" id="regNow">立即注册</button>
            </div>
        </form>
    </div>
</div>
<script src="../js/app/reg.js "></script>
