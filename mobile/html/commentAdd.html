<link rel="stylesheet" type="text/css" href="../css/app/comment.css">
<div class="comment_body">
    <div class="addComment t_center">
        <form action="" class="form-horizontal" role="form" id="commentForm">

                <label for="title" class="col-xs-4 control-label">评论标题</label>

                    <input type="text" class="form-control" id="title" placeholder="请输入评论标题,少于30字">

            <div class="form-group">
                <label for="content" class="col-xs-4 control-label">评论内容</label>
                <div class="col-xs-8">
                    <input type="hidden" name="userId" id="userId">
                    <input type="hidden" name="type" id="type">
                    <input type="hidden" name="typeId" id="typeId">
                    <textarea name="content" id="content" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">图片上传</label>
                <div class="col-xs-8">
                    <p class="picNotes">只能上传JPG、GIF、PNG或者BMP图片</p>
                </div>
            </div>
            <div class="form-group filebox">
                <label class="col-xs-4 control-label"></label>
                <div class="col-xs-8">
                    <div class="picUpBox">
                        <input type="hidden" name="imgUrl" id="imgUrl">
                        <input type="file" accept="image/*" name="fileup" id="fileup" onchange="getImg(this)" />
                        <button type="button" id="addPic" class="btn btn-info addPic"> 上传图片</button>
                    </div>
                </div>
            </div>
            <div class="form-group picbox">
                <label class="col-xs-4 control-label"></label>
                <div class="col-xs-8">
                    <div class="picGroup" id="picGroup">
                        <ul class="clearfix">
                            <!--<li class="f_left plis">
                                            <img src="../images/comment/upImg1.jpg" alt="" title="" />
                                        </li>
                                        <li class="f_left plis">

                                        </li>
                                        <li class="f_left plis">

            </div>
            <div class="form-group">
                <button type="button" class="btn btnAdd" id="addComment">提交评论</button>
            </div>
        </form>
    </div>
</div>
