<link rel="stylesheet" type="text/css" href="../css/app/login.css">
<div class="login_body p_rel">
    <div class="loginBox">
        <form action="" class="form-horizontal" role="form">
            <div class="form-group p_rel">
                <i class="icon-count com_i"></i>
                <input type="text" id="uname" class="form-control" placeholder="请输入用户名...">
            </div>
            <div class="form-group p_rel">
                <i class="icon-password com_i"></i>
                <input type="password" id="upsd" class="form-control" placeholder="请输入密码...">
            </div>
            <div class="form-group" id="regbox">
                <ul class="clearfix">
                    <li class="f_left loginli">
                        <a href="#reg" data-href="reg">15秒立即注册</a>
                    </li>
                    <li class="f_right loginli">
                        <a href="#" data-href="">忘记密码？</a>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <button type="button" id="enter" class="btn btn-md btn-y">立即登录</button>
            </div>
        </form>
    </div>
</div>
<script src="../js/app/login.js"></script>
