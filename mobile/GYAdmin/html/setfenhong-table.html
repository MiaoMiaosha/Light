<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>添加分红类型</title>
    <link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link href="../../css/fonts/fonts.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../css/common/common.css">
</head>

<body>
    <div class="com_table t_center">
        <form action="" class="form-horizontal" role="form" id="setfenhongForm">
            <div class="form-group type">
                <label for="type" class="col-xs-4 control-label">类型</label>
                <div class="col-xs-8">
                    <select name="type" id="type" class="form-control" onchange="selectAddType(this)">
                        <option value="0">分红类型</option>
                        <option value="1">分红比例</option>
                    </select>
                </div>
            </div>
            <div class="form-group fenhong">
                <label for="bonusType" class="col-xs-4 control-label">类型名称</label>
                <div class="col-xs-8">
                    <input type="hidden" name="id">
                    <input type="text" class="form-control" name="bonusType" id="bonusType" value="" placeholder="请输入类型名称...">
                </div>
            </div>
            <div class="form-group rate d_none">
                <label for="bonusLevelName" class="col-xs-4 control-label">比例名称</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="bonusLevelName" id="bonusLevelName" value="" placeholder="请输入比例名称...">
                </div>
            </div>
            <div class="form-group rate d_none">
                <label for="bonusLevelMoney" class="col-xs-4 control-label">比例金额</label>
                <div class="col-xs-8">
                    <input type="number" min="0" class="form-control" name="bonusLevelMoney" id="bonusLevelMoney" value="0" placeholder="请输入比例名称...">
                </div>
            </div>
            <div class="form-group rate d_none">
                <label for="bonusRate" class="col-xs-4 control-label">比例</label>
                <div class="col-xs-8">
                    <input type="number" min="0" class="form-control" name="bonusRate" id="bonusRate" value="0" placeholder="请输入比例,单位%">
                </div>
            </div>
            <!--<div class="form-group">
                <label for="type" class="col-xs-4 control-label">类型</label>
                <div class="col-xs-8">
                    <select class="form-control" name="type" id="type">
                        <option value="0">收入类型</option>
                        <option value="1">设计内容</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="typeMoney" class="col-xs-4 control-label">收入金额</label>
                <div class="col-xs-8">
                    <input type="number" class="form-control" min="0" name="typeMoney" id="typeMoney" value="" placeholder="请输入收入金额...">
                </div>
            </div>-->
            <div class="form-group">
                <button type="button" class="btn btnAdd changeBtn" id="addTable">确认提交</button>
                <button type="button" class="btn btnAdd d_none" id="editTable">确认提交</button>
            </div>
        </form>
    </div>
</body>
<script src="../lib/jquery-2.1.1.min.js "></script>
<script src="../lib/jquery-migrate-1.2.1.min.js "></script>
<script src="../lib/bootstrap/js/bootstrap.min.js "></script>
<script src="../js/common.js "></script>
<script src="../js/app/setfenhong_add.js "></script>

        checkLoginStatus();
