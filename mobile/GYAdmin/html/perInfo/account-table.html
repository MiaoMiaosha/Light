<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>添加账户</title>
    <link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common/common.css">
</head>

<body>
    <div class="com_table t_center">
        <form action="" class="form-horizontal" role="form" id="accountForm">
            <div class="form-group">
                <label for="roleIds" class="col-xs-4 control-label">账户类型</label>
                <div class="col-xs-8">
                    <input type="hidden" name="id">
                    <select name="roleIds" id="roleIds" class="form-control">
                                    <option value="1">管理员</option>
                                    <option value="2">会计</option>
                                </select>
                </div>
            </div>
            <div class="form-group lockBox d_none">
                <label for="isLocked" class="col-xs-4 control-label">账户状态</label>
                <div class="col-xs-8">
                    <select name="isLocked" id="isLocked" class="form-control">
                                    <option value="0">正常</option>
                                    <option value="1">冻结</option>
                                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-xs-4 control-label">账号</label>
                <div class="col-xs-8">
                    <input type="text" name="username" id="username" class="form-control" placeholder="请输入账号" />
                </div>
            </div>
            <div class="form-group">
                <label for="nickName" class="col-xs-4 control-label">账户昵称</label>
                <div class="col-xs-8">
                    <input type="text" name="nickName" id="nickName" class="form-control" placeholder="请输入账户昵称" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-4 control-label">密码</label>
                <div class="col-xs-8">
                    <input type="text" name="password" id="password" class="form-control" placeholder="请输入账户密码" />
                </div>
            </div>
            <div class="form-group htgroup">
                <label class="col-xs-4 control-label">用户头像</label>
                <div class="col-xs-8">
                    <p class="picNotes">只能上传JPG、GIF、PNG或者BMP图片</p>
                </div>
            </div>
            <div class="form-group filebox htgroup">
                <label class="col-xs-4 control-label"></label>
                <div class="col-xs-8">
                    <div class="picUpBox">
                        <input type="hidden" name="headImg" id="headImg">
                        <input type="file" accept="image/*" class="com_fileup" name="fileup" id="fileup" onchange="getImg(this)" />
                        <button type="button" id="addPic" class="btn btn-info com_add addPic">上传头像</button>
                    </div>
                </div>
            </div>
            <div class="form-group picbox htgroup">
                <label class="col-xs-4 control-label"></label>
                <div class="col-xs-8">
                    <div class="com_picGroup picGroup" id="picGroup">
                        <ul class="clearfix"></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btnAdd changeBtn" id="addTable">确认提交</button>
                <button type="button" class="btn btnAdd d_none" id="editTable">确认提交</button>
            </div>
        </form>
    </div>
</body>
<script src="../../lib/jquery-2.1.1.min.js "></script>
<script src="../../lib/jquery-migrate-1.2.1.min.js "></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js "></script>
<script src="../../js/common.js "></script>
<script src="../../js/app/account_add.js "></script>
<script>
    $(function() {
        checkLoginStatus();
    })
</script>

</html>
