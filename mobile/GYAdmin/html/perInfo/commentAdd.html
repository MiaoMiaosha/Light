<link rel="stylesheet" type="text/css" href="../../css/app/comment.css">
<div class="comment_body">
    <div class="addComment t_center">
        <form action="" class="form-horizontal" role="form" id="replyForm">
            <div class="form-group">
                <label for="type" class="col-xs-4 control-label">提醒类型</label>
                <div class="col-xs-8">
                    <select name="type" id="type" class="form-control" onchange="showStaffList(this)">
                        <option value="0">不提醒</option>
                        <option value="1">提醒全部员工客户</option>
                        <option value="2">提醒指定员工和全部客户</option>
                    </select>
                </div>
            </div>
            <div class="form-group emlist d_none">
                <label for="employeeIds" class="col-xs-4 control-label">指定员工</label>
                <div class="col-xs-8">
                    <input type="hidden" name="employeeIds" id="employeeIds">
                    <input type="hidden" name="openId" id="openId">
                    <div class="devide-box p_rel" id="employeebox" data-open="0">
                        <!--<span data-id="11">张三<i class="icon-guanbifuzhi"></i></span><span data-id="18">李四<i class="icon-guanbifuzhi"></i></span><span data-id="13">李四<i class="icon-guanbifuzhi"></i></span>
                        <span data-id="21">王五<i class="icon-guanbifuzhi"></i></span><span data-id="16">六小龄童<i class="icon-guanbifuzhi"></i></span>-->
                    </div>
                    <div class="select-box d_none p_abs" id="employee-box">
                        <ul>
                            <!--<li class="slis" data-id="1">我是aaa</li>
                            <li class="slis" data-id="2">我是bbb</li>
                            <li class="slis" data-id="3">我是ccc</li>
                            <li class="slis" data-id="4">我是ddd</li>
                            <li class="slis" data-id="5">我是eee</li>
                            <li class="slis" data-id="6">我是fff</li>-->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-xs-4 control-label">评论内容</label>
                <div class="col-xs-8">
                    <textarea name="content" id="content" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">图片上传</label>
                <div class="col-xs-8">
                    <p class="picNotes">只能上传JPG、GIF、PNG或者BMP图片</p>
                </div>
            </div>
            <div class="form-group filebox">
                <label class="col-xs-4 control-label"></label>
                <div class="col-xs-8">
                    <div class="picUpBox">
                        <input type="hidden" name="imgUrl" id="imgUrl">
                        <input type="file" accept="image/*" name="fileup" id="fileup" onchange="getImg(this)" />
                        <button type="button" id="addPic" class="btn btn-info addPic">上传图片</button>
                    </div>
                </div>
            </div>
            <div class="form-group picbox">
                <label class="col-xs-4 control-label"></label>
                <div class="col-xs-8">
                    <div class="picGroup" id="picGroup">
                        <ul class="clearfix">
                            <!--<li class="f_left plis">
                                            <img src="../images/comment/upImg1.jpg" alt="" title="" />
                                        </li>
                                        <li class="f_left plis">
                                            <img src="../images/comment/upImg1.jpg" alt="" title="" />
                                        </li>
                                        <li class="f_left plis">
                                            <img src="../images/comment/upImg1.jpg" alt="" title="" />
                                        </li>-->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btnAdd" id="reply">提交评论</button>
            </div>
        </form>
    </div>
</div>
<script src="../../js/app/perinfo/comment_add.js"></script>

    $(function() {
        checkLoginStatus();
    })
</script>
