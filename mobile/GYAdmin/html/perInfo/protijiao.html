<div class="proTijiao_body com_body">
    <div class="ptCtn com_table t_center">
        <form action="" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="ptmname" class="col-xs-4 control-label">市场名称</label>
                <div class="col-xs-8">
                    <input type="text" name="ptmname" id="ptmname" class="form-control" placeholder="请输入市场名称" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptname" class="col-xs-4 control-label">合同人</label>
                <div class="col-xs-8">
                    <input type="text" name="ptname" id="ptname" class="form-control" placeholder="请输入合同人" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptdw" class="col-xs-4 control-label">市场单位</label>
                <div class="col-xs-8">
                    <input type="text" name="ptdw" id="ptdw" class="form-control" placeholder="请输入市场单位" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptaddr" class="col-xs-4 control-label">项目地址</label>
                <div class="col-xs-8">
                    <input type="text" name="ptaddr" id="ptaddr" class="form-control" placeholder="请输入项目地址" />
                </div>
            </div>
            <div class="form-group">
                <label for="pttotle" class="col-xs-4 control-label">合作总计</label>
                <div class="col-xs-8">
                    <input type="number" name="pttotle" id="pttotle" class="form-control" placeholder="" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptjg" class="col-xs-4 control-label">市场结构</label>
                <div class="col-xs-8">
                    <select name="ptjg" id="ptjg" class="form-control">
                                    <option value="0">地面一层</option>
                                    <option value="1">地面二层</option>
                                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="ptarea" class="col-xs-4 control-label">市场面积</label>
                <div class="col-xs-8">
                    <input type="text" name="ptarea" id="ptarea" class="form-control" placeholder="请输入市场面积" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptpri" class="col-xs-4 control-label">每平米单价</label>
                <div class="col-xs-8">
                    <input type="number" min="0" name="ptpri" id="ptpri" class="form-control" placeholder="" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptfk1" class="col-xs-4 control-label">付款一</label>
                <div class="col-xs-8">
                    <input type="text" name="ptfk1" id="ptfk1" class="form-control" placeholder="请输入付款一" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptfk2" class="col-xs-4 control-label">付款二</label>
                <div class="col-xs-8">
                    <input type="text" name="ptfk2" id="ptfk2" class="form-control" placeholder="请输入付款二" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptfk3" class="col-xs-4 control-label">付款三</label>
                <div class="col-xs-8">
                    <input type="text" name="ptfk3" id="ptfk3" class="form-control" placeholder="请输入付款三" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptclf" class="col-xs-4 control-label">差旅费</label>
                <div class="col-xs-8">
                    <select name="ptclf" id="ptclf" class="form-control">
                                    <option value="0">甲方全报</option>
                                    <option value="1">乙方自理</option>
                                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="pthk" class="col-xs-4 control-label">回扣</label>
                <div class="col-xs-8">
                    <input type="text" name="pthk" id="pthk" class="form-control" placeholder="请输入回扣" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptinfo" class="col-xs-4 control-label">市场介绍</label>
                <div class="col-xs-8">
                    <textarea name="ptinfo" id="ptinfo" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="ptmark" class="col-xs-4 control-label">备注</label>
                <div class="col-xs-8">
                    <textarea name="ptmark" id="ptmark" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="ptcontxt" class="col-xs-4 control-label">合同文字</label>
                <div class="col-xs-8">
                    <textarea name="ptcontxt" id="ptcontxt" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">盖章合同</label>
                <div class="col-xs-8">
                    <div class="picUpBox">
                        <input type="file" accept="image/*" name="fileup" id="fileup" onchange="getFile(this)" />
                        <button type="button" id="addFile" class="btn btnAdd">上传附件</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="ptcount" class="col-xs-4 control-label">项目账号</label>
                <div class="col-xs-8">
                    <input type="text" name="ptcount" id="ptcount" class="form-control" placeholder="请输入项目账号" />
                </div>
            </div>
            <div class="form-group">
                <label for="ptpsd" class="col-xs-4 control-label">账号密码</label>
                <div class="col-xs-8">
                    <input type="password" name="ptpsd" id="ptpsd" class="form-control" placeholder="请输入账号密码" />
                </div>
            </div>
            <div class="form-group">
                <button type="button " class="btn btnAdd ">确认提交</button>
            </div>
        </form>
    </div>
</div>
<script src="../../js/app/perinfo/protijiao.js "></script>
<script>
    $(function() {
        checkLoginStatus();
    })
</script>
