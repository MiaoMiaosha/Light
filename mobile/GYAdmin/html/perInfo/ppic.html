            </div>
            <div class="form-group">
                <label for="psheng" class="col-xs-4 control-label">省份</label>
                <div class="col-xs-8">
                    <input type="hidden" name="projectId" id="projectId">
                    <input type="hidden" name="loginUserId" id="loginUserId">
                    <input type="hidden" name="openId" id="openId">
                    <input type="text" name="psheng" id="psheng" class="form-control" value="" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="pcity" class="col-xs-4 control-label">城市</label>
                <div class="col-xs-8">
                    <input type="text" name="pcity" id="pcity" class="form-control" value="" readonly>
                </div>
            </div>

                    <input type="text" name="postTitle" id="postTitle" class="form-control" placeholder="请输入标题">

            </div>
            <div class="form-group">
                <label for="type" class="col-xs-4 control-label">发布阶段</label>

            <div class="form-group">

                <div class="col-xs-8">
                    <input type="hidden" name="employeeIds" id="employeeIds">

                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-xs-4 control-label">发布问题</label>
                <div class="col-xs-8">
                    <textarea name="content" id="content" rows="4" class="form-control" placeholder="请输入发布问题" />
                </div>
            </div>
            <div class="form-group">

                        <input type="hidden" name="uploadImg" id="uploadImg">

                <div class="col-xs-8">
                    <div class="picGroup" id="picGroup">

                <label class="col-xs-4 control-label">文件上传</label>
