<body>
    <div class="continer-fluid comTable">
        <div class="table-title p_rel">
            <a href="index.html" class="tBack">返回</a>

        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default bk-bg-white">
                    <div class="panel-body">
                        <div class="searchBox">
                            <div class="dateSelect" style="margin-bottom:10px">
                                <input type="month" name="startTime" id="startTime" style="height:30px;width:100%" onchange="getTotal(this)">
                                <p id="tSalary" style="margin:5px 0;text-align:center">当月已审核总分红: <i>无</i></p>
                            </div>
                            <select name="searchKey" id="searchKey" class="searchKey" onchange="searchResult()">
                                <option value="">所有</option>
                                <option value="0">未审核</option>
                                <option value="1">审核通过</option>
                                <option value="2">审核不通过</option>
                            </select>
                            <div class="typebox">
                                <select name="searchType" id="searchType" class="searchType">
                                    <option value="0">市场名称</option>
                                </select>
                                <input type="serach" class="searchWords" name="searchWords" id="searchWords" value="" placeholder="请输入关键字..">
                                <button type="button" name="searchBtn" class="search-btn" id="searchbtn">搜索</button>
                            </div>
                        </div>
                        <table class="table table-no-more table-bordered table-striped mb-none" id="datatable-default">
                            <thead>
                                <tr>
                                    <!--<th>字段一</th>
                                    <th class="hidden-xs hidden-sm">字段一</th>

                                    <th class="text-right hidden-xs hidden-sm">字段一</th>
                                    <th class="text-right">字段一</th>
                                    <th class="text-right">操作</th>-->
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <div class="showpage" style="margin-top:10px;text-align:center">
                            <button type="button" class="pagebtn nextpage">加载更多</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
