<div class="comment_body">
    <div class="addComment com_table t_center">
        <form action="" class="form-horizontal" role="form" id="saveForm">
            <div class="form-group">
                <label for="num" class="col-xs-4 control-label">图片所属</label>
                <div class="col-xs-8">
                    <select name="num" id="num" class="form-control">
                        <option value="1">第一张小图</option>
                        <option value="2">第二张小图</option>
                        <option value="3">第三章小图</option>
                        <option value="4">第四章小图</option>
                        <option value="5">第五章小图</option>
                        <option value="6">第六章小图</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">图片上传</label>
                <div class="col-xs-8">
                    <p class="picNotes">只能上传JPG、GIF、PNG或者BMP图片</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label"></label>
                <div class="col-xs-8">
                    <div class="picUpBox">
                        <input type="hidden" name="urlKey" id="urlKey">
                        <input type="file" accept="image/*" name="fileup" id="fileup" onchange="getImg(this)" />
                        <button type="button" id="addPic" class="btn btn-info addPic">上传图片</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label"></label>
                <div class="col-xs-8">
                    <div class="picGroup" id="picGroup">
                        <ul class="clearfix">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btnAdd" id="save">保存</button>
            </div>
        </form>
    </div>
</div>
<script src="../../js/app/perinfo/adpic.js"></script>
<script>
    $(function() {
        checkLoginStatus();
    })
</script>
