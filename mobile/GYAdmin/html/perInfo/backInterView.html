<head>
    <meta charset="UTF-8">

    <title>客户回访</title>
</head>

<body>
    <div class="com_header per_comHeader" id="isPerInfo">
        <div class="container-fluid t_center p_rel">
            <div class="loc db_line p_abs" id="backper" data-href="perinfo">
                <i class="icon-xiangzuojiantou"></i>
            </div>
            <div class="searchBox db_line p_rel">
                <!--这个文字需要对应页面进行修改-->
                <p id="titleName">客户回访</p>
            </div>
            <div class="opBox db_line p_abs">
                <ul class="clearfix">
                    <!--<li class="f_left"><i class="icon-more"></i></li>-->
                </ul>
            </div>
        </div>
    </div>
    <div class="comment_body">
        <div class="addComment com_table t_center">
            <form action="" class="form-horizontal" role="form" id="replyForm">
                <div class="form-group">
                    <label for="username" class="col-xs-4 control-label">姓名</label>
                    <div class="col-xs-8">
                        <input type="text" name="username" id="username" class="form-control" rows="5" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="userphone" class="col-xs-4 control-label">电话</label>
                    <div class="col-xs-8">
                        <input type="tel" name="userphone" id="userphone" class="form-control" rows="5" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="lv" class="col-xs-4 control-label">满意程度</label>
                    <div class="col-xs-8">
                        <select name="lv" id="lv" class="form-control">
                        <option value="1">非常满意</option>
                        <option value="2">满意</option>
                        <option value="3">一般</option>
                        <option value="4">不满意</option>
                        <option value="5">非常不满意</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-xs-4 control-label">回复内容</label>
                    <div class="col-xs-8">
                        <textarea name="content" id="content" class="form-control" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btnAdd" id="reply">提交</button>
                </div>
            </form>
        </div>
    </div>
</body>
